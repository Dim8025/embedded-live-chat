<html>
  <head>
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <link rel="stylesheet" href="salesforce-lightning-design-system.min.css"/>
      
    <style>
      .form-row{
        display: block;
      }
      
      .form-row label{
        display: block;
        margin-left: 4px;
        margin-right: 4px;
      }
      
      .form-row input, 
      .form-row select, 
      .form-row textarea{
        margin-left: 4px;
        margin-right: 4px;
        margin-bottom: 8px;
        width: 200px;
      }
    </style>
  </head>
  <body onload="populateFields()">
    <form action="https://audiovitality--devdian.sandbox.my.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">

      <input type=hidden name="orgid" value="00D1q0000008iDB">
      <input type=hidden name="retURL" value="http://google.com">
      <input type=hidden name="recordType" id="recordType" value="0121q0000001i28AAA">
      
      <div class="form-row">
        <label id="firstname-label" for="00N1q000001hv7N">First Name</label>
        <input id="00N1q000001hv7N" maxlength="40" name="00N1q000001hv7N" size="20" type="text"/>
      </div>
      
      <div class="form-row">
        <label id="lastname-label" for="00N1q000001hv7X">Last Name</label>
        <input id="00N1q000001hv7X" maxlength="40" name="00N1q000001hv7X" size="20" type="text"/>
      </div>
      
      <div class="form-row">
        <label id="email-label" for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="text"/>
      </div>
      
      <div class="form-row">
        <label id="phone-label" for="phone">Phone</label>
        <input id="phone" maxlength="40" name="phone" size="20" type="text"/>
      </div>
      
      <div class="form-row">
        <label for="type">Type</label>
        <select  id="type" name="type">
          <option value="">--None--</option>
          <option value="Price Question">Price Question</option>
          <option value="Treatment Information Request">Treatment Information Request</option>
          <option value="Reimbursement Question">Reimbursement Question</option>
        </select>
      </div>
      
      <div class="form-row">
        <label for="subject">Subject</label>
        <input id="subject" maxlength="80" name="subject" size="20" type="text"/>
      </div>
      
      <div class="form-row">
        <label for="description">Description</label>
        <textarea name="description"></textarea>
      </div>

      <input type="hidden" id="external" name="external" value="1"/>
      
      <div class="form-row">
        <input type="submit" name="submit">
      </div>
    </form>

    <script>
      function populateFields(){
        var firstname = '';
        var lastname = '';
        var email = '';
        
        if(!isEmpty(firstname)){
          let firstnameLabelEl = document.getElementById('firstname-label');
          let firstnameEl = document.getElementById('00N1q000001hv7N');
          if(firstnameLabelEl != null && firstnameEl != null){
            firstnameEl.value = firstname;
            firstnameEl.setAttribute("type", "hidden");
            firstnameLabelEl.style.display = "none";
          }
        }
        
        if(!isEmpty(lastname)){
          let lastnameLabelEl = document.getElementById('lastname-label');
          let lastnameEl = document.getElementById('00N1q000001hv7X');
          if(lastnameLabelEl != null && lastnameEl != null){
            lastnameEl.value = lastname;
            lastnameEl.setAttribute("type", "hidden");
            lastnameLabelEl.style.display = "none";
          }
        }
        
        if(!isEmpty(email)){
          let emailLabelEl = document.getElementById('email-label');
          let emailEl = document.getElementById('email');
          if(emailLabelEl != null && emailEl != null){
            emailEl.value = email;
            emailEl.setAttribute("type", "hidden");
            emailLabelEl.style.display = "none";
          }
        }
        
        function isEmpty(value){
          return value === null || value === undefined || value === "";
        }
      }
    </script>
  </body>
</html>
